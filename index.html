---
layout: default
title: Blog
---

    {% for post in site.posts %}
    <div class="post">
        <a href="{{ page.path | prepend:site.baseurl }}" class="title">{{ post.title }}</a>
        <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
        <a href="{{ page.path | prepend:site.baseurl }}" class="overview">{{ post.overview }}</a>
    </div>
    {% endfor %}
